<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h3>
        Fill this form for registration
    </h3>
    <form>
        <label>Enter your name<label><br>
        <input type="text" placeholder="enter your name">
        <br><br>

        <label>Enter your email</label><br>
        <input type="email" placeholder="enter here your email">
        <br><br>

        <label>Enter your data of birth<label><br>
        <input type="date">
        <br><br>

        <label>Enter your mobile number</label><br>
        <input type="number" placeholder="enter your phone number">
        <br><br>

        <label>Enter your password</label><br>
        <input type="password" placeholder="enter your password">
        <br><br>

        <textarea placeholder="Enter your Bio" cols="20" rows="15">

        </textarea>
        <br><br>

        <label><b>Choose according your choice</b></label><br>
        <input id="car" type="checkbox">
        <label for="car">want a car</label>
        <br>

        <input id="car1" type="checkbox">
        <label for="car1">don't like car</label>
        <br>

        <input id="price" type="checkbox">
        <label for="price">high price</label>
        <br><br>

        <label><b>choose your gender</b></label><br>
        <input name="gender"id="male"type="radio">
        <label for="male">Male</label>
        <br>

        <input name="gender"id="female"type="radio">
        <label for="female">Female</label>
        <br><br>
        
        <label><b>choose your gender</b></label><br>

        <select>
            <option>male</option>    
            <option>Female</option>
        </select>
        <br><br>

        <input type="file" multiple>
        <br><br>

        <input type="submit">

        <br><br>
        <audio controls>
            <source src="audio/audio.mp3" type="audio/mp3">
           
        </audio>
    </form>
</body>
</html>
